<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terminal-style Navbar</title>
    <style>
        body {
            margin: 0;
            font-family: 'Courier New', monospace;
            background-color: #333;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: #222;
            color: #fff;
        }

        .window-controls {
            display: flex;
            gap: 5px;
        }

        .dot {
            height: 15px;
            width: 15px;
            border-radius: 50%;
            display: inline-block;
        }

        .red {
            background-color: #e74c3c;
        }

        .yellow {
            background-color: #f1c40f;
        }

        .green {
            background-color: #2ecc71;
        }

        .username {
            flex-grow: 1;
            text-align: center;
        }

        .icons {
            display: flex;
            gap: 10px;
        }
    </style>
</head>

<body>
    <div class="navbar">
        <div class="window-controls">
            <span class="dot red"></span>
            <span class="dot yellow"></span>
            <span class="dot green"></span>
        </div>
        <div class="username">rcoem@ubuntu</div>
        <div class="icons">
            <span>‚ò∞</span>
            <span>üë§</span>
            <span>‚öôÔ∏è</span>
        </div>
    </div>
</body>

</html>
