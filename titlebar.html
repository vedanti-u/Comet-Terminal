<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header id="titlebar">
      <div id="drag-region">
        <header id="titlebar">
          <div id="drag-region">
            <div id="window-title">
              <img
                id="logo"
                src="assets/comet-logo.png"
                style="height: 4px; width: 8px"
                alt="my logo"
              />
            </div>
            <div id="window-controls">
              <div class="button window-hover" id="min-button">
                <img
                  class="icon"
                  id="min"
                  alt="minimize"
                  srcset="assets/min-w-10.png"
                  draggable="false"
                />
              </div>
              <div class="button window-hover" id="max-button">
                <img
                  class="icon"
                  id="max"
                  alt="maximize"
                  srcset="assets/max-w-10.png"
                  draggable="false"
                />
              </div>
              <div class="button window-hover" id="restore-button">
                <img
                  class="icon"
                  id="restore"
                  alt="restore"
                  srcset="assets/restore-w-10.png"
                  draggable="false"
                />
              </div>
              <div class="button window-hover-close" id="close-button">
                <img
                  class="icon"
                  id="close"
                  alt="close"
                  srcset="assets/close-w-10.png"
                  draggable="false"
                />
              </div>
            </div>
          </div>
        </header>
      </div>
    </header>
    <div id="main">
      <h1>Hello Comet!</h1>
    </div>
  </body>
</html>
